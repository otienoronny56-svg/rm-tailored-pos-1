<!DOCTYPE html>
<html>
<head>
    <title>Add Expense - RM TAILORED</title>
    <link rel="stylesheet" href="global.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>
    <script src="auth.js"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 600px; 
            width: 100%;
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #1a237e, #283593, #5c6bc0, #ffd700);
        }
        h1 { 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.2rem;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .form-group { 
            margin-bottom: 24px; 
            position: relative;
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600;
            color: #1a237e;
            font-size: 0.95rem;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #e1e5eb; 
            border-radius: 10px; 
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
            transform: translateY(-1px);
        }
        textarea { 
            height: 100px; 
            resize: vertical;
            font-family: inherit;
        }
        .btn { 
            padding: 14px 32px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;
            margin-right: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-primary { 
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white; 
        }
        .btn-primary:hover { 
            background: linear-gradient(135deg, #283593 0%, #5c6bc0 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 35, 126, 0.3);
        }
        .btn-cancel { 
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white; 
        }
        .btn-cancel:hover { 
            background: linear-gradient(135deg, #5a6268 0%, #495057 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }
        .button-group { 
            text-align: center; 
            margin-top: 40px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .loading { 
            opacity: 0.7; 
            pointer-events: none;
        }
        .form-icon {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #6c757d;
            font-size: 16px;
        }
        .input-with-icon {
            position: relative;
        }
        .input-with-icon input, .input-with-icon select {
            padding-right: 45px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            .button-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                justify-content: center;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-receipt"></i> ADD EXPENSE</h1>
        
        <form id="expenseForm">
            <div class="form-group input-with-icon">
                <label>Description *</label>
                <input type="text" id="description" placeholder="What was this expense for?" required>
                <i class="fas fa-pen form-icon"></i>
            </div>
            
            <div class="form-group input-with-icon">
                <label>Amount (KSh) *</label>
                <input type="number" id="amount" placeholder="Enter amount" step="0.01" required>
                <i class="fas fa-money-bill-wave form-icon"></i>
            </div>
            
            <div class="form-group input-with-icon">
                <label>Category *</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="fabric">Fabric & Materials</option>
                    <option value="thread">Thread & Notions</option>
                    <option value="equipment">Equipment Maintenance</option>
                    <option value="rent">Shop Rent</option>
                    <option value="electricity">Electricity Bill</option>
                    <option value="transport">Transportation</option>
                    <option value="staff">Staff Payment</option>
                    <option value="other">Other Expense</option>
                </select>
                <i class="fas fa-tag form-icon"></i>
            </div>
            
            <div class="form-group input-with-icon">
                <label>Date *</label>
                <input type="date" id="date" required>
                <i class="fas fa-calendar form-icon"></i>
            </div>
            
            <div class="form-group">
                <label>Notes (Optional)</label>
                <textarea id="notes" placeholder="Any additional notes..."></textarea>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn btn-primary" id="saveBtn" onclick="saveExpense()">
                    <i class="fas fa-save"></i> SAVE EXPENSE
                </button>
                <button type="button" class="btn btn-cancel" onclick="goBack()">
                    <i class="fas fa-times"></i> CANCEL
                </button>
            </div>
        </form>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://jahrvqdxbdcnqnxuhewf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphaHJ2cWR4YmRjbnFueHVoZXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MDY4ODUsImV4cCI6MjA3ODI4Mjg4NX0._Q8_o41iN2_roejx67FvOQ8DlMApPdw0L3bmWhymgNc';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        // Validate session and set default date
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                currentUser = await validateSession();
                console.log("‚úÖ User validated:", currentUser.email, "ID:", currentUser.id);

                // Set default date to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').value = today;
            } catch (error) {
                console.error("‚ùå Validation failed:", error);
            }
        });

        async function saveExpense() {
            const description = document.getElementById('description').value.trim();
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const notes = document.getElementById('notes').value.trim();
            const saveBtn = document.getElementById('saveBtn');

            if (!description || !amount || !category || !date) {
                alert('Please fill all required fields!');
                return;
            }

            // Show loading state
            saveBtn.innerHTML = '<div class="spinner spinner-sm"></div> Saving...';
            saveBtn.classList.add('loading');

            try {
                // Ensure we have current user
                if (!currentUser || !currentUser.id) {
                    throw new Error('Session expired. Please login again.');
                }

                console.log("üíæ Saving expense with user ID:", currentUser.id);

                // Prepare expense data - created_by should be UUID from workers table
                const expenseData = {
                    description: description,
                    amount: parseFloat(amount),
                    category: category,
                    date: date,
                    notes: notes || null,
                    created_by: currentUser.id  // This MUST be a valid UUID from workers table
                };

                console.log("üìã Expense data:", expenseData);

                // Save to database
                const { data, error } = await supabase
                    .from('expenses')
                    .insert([expenseData])
                    .select();

                if (error) {
                    console.error("‚ùå Database error:", error);
                    throw error;
                }

                console.log("‚úÖ Expense saved successfully:", data);
                
                // Show success message with enhanced styling
                const successHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        <div>
                            <strong>Expense Saved Successfully!</strong>
                            <p>Description: ${description}<br>
                            Amount: KSh ${amount}<br>
                            Category: ${category}<br>
                            Date: ${date}</p>
                        </div>
                    </div>
                `;
                
                // Create a temporary success message
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = successHTML;
                document.querySelector('.button-group').before(tempDiv.firstElementChild);
                
                // Clear form
                document.getElementById('expenseForm').reset();
                document.getElementById('date').value = new Date().toISOString().split('T')[0];

                // Remove success message after 3 seconds
                setTimeout(() => {
                    const alert = document.querySelector('.alert');
                    if (alert) {
                        alert.style.opacity = '0';
                        alert.style.transform = 'translateY(-10px)';
                        setTimeout(() => alert.remove(), 300);
                    }
                }, 3000);

            } catch (error) {
                console.error("‚ùå Full error details:", error);
                
                // Show error message with enhanced styling
                const errorHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <strong>Error Saving Expense</strong>
                            <p>${error.message}</p>
                        </div>
                    </div>
                `;
                
                document.querySelector('.button-group').insertAdjacentHTML('beforebegin', errorHTML);
                
                // If session error, redirect to login
                if (error.message.includes('session') || error.message.includes('login')) {
                    localStorage.removeItem('rmTailoredUser');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            } finally {
                // Reset button
                saveBtn.innerHTML = '<i class="fas fa-save"></i> SAVE EXPENSE';
                saveBtn.classList.remove('loading');
            }
        }

        function goBack() {
            if (currentUser && currentUser.role === 'admin') {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'worker-dashboard.html';
            }
        }
    </script>
</body>
</html>
