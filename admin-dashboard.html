<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RM TAILORED</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="global.css">
    <style>
        body { 
            background: var(--color-light);
            color: var(--color-text-dark);
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-lg);
            border-bottom: 2px solid var(--color-border);
        }
        
        .dashboard-header h1 {
            color: var(--color-primary);
            margin: 0;
        }
        
        .welcome {
            text-align: center;
            color: var(--color-text-dark);
            margin-bottom: var(--spacing-lg);
            font-size: 1.1rem;
        }
        
        .welcome strong {
            color: var(--color-accent);
            font-weight: var(--font-heading);
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }
        
        .dashboard-card {
            background: var(--color-white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            border: 2px solid var(--color-border);
            transition: all var(--transition-normal);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            box-shadow: var(--shadow-md);
            text-align: center;
        }
        
        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--color-accent);
        }
        
        .dashboard-card-icon {
            font-size: 2.5rem;
            color: var(--color-accent);
        }
        
        .dashboard-card-title {
            font-size: 1rem;
            font-weight: var(--font-heading);
            color: var(--color-text-dark);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .logout-btn {
            background: var(--color-danger);
            color: var(--color-text-light);
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            margin-top: var(--spacing-xl);
            font-weight: var(--font-heading);
            transition: all var(--transition-normal);
            display: inline-block;
        }
        
        .logout-btn:hover {
            background: #DC2626;
            transform: translateY(-2px);
        }
        .notification-badge {
            background: #dc143c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -5px;
            right: -5px;
            font-weight: bold;
        }

        #notificationsPanel {
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1><i class="fas fa-crown"></i> RM TAILORED Admin Dashboard</h1>
            <div style="position: relative;">
                <button id="notifToggleBtn" class="btn btn-primary" onclick="toggleNotifications()" aria-controls="notificationsPanel" aria-expanded="false">
                    <i class="fas fa-bell fa-lg" aria-hidden="true"></i>
                    <span id="notificationBadge" class="notification-badge hidden">0</span>
                </button>
                <div id="notificationsPanel" class="card animate-slide-in-up overflow-auto" role="dialog" aria-label="Notifications" tabindex="0" style="position: absolute; top: calc(100% + 10px); right: 0; width: 400px; z-index: 1000; max-height: 600px; display: none; flex-direction: column;">
                    <div class="card-header">
                        <h3 class="text-primary" style="margin: 0; font-size: 1.05rem;">üì¢ Notifications</h3>
                        <button class="btn btn-primary btn-sm" onclick="markAllAsRead()">Mark Read</button>
                    </div>
                    <div id="notificationsList" class="card-body overflow-auto" style="flex: 1; max-height: 450px; padding: 0 0;">
                        <div class="py-lg text-center" style="padding: var(--spacing-lg); color: var(--color-text-dark);">
                            <i class="fas fa-spinner fa-spin"></i> Loading...
                        </div>
                    </div>
                    <div class="card-footer" style="padding: var(--spacing-md); text-align: center;">
                        <button class="btn btn-accent btn-sm" onclick="location.href='notifications.html'">View All ‚Üí</button>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="welcome">Welcome, <strong id="userEmail">Loading...</strong></p>
        
        <div class="button-grid">
            <a class="dashboard-card" href="manage-workers.html">
                <i class="fas fa-users dashboard-card-icon"></i>
                <div class="dashboard-card-title">Manage Workers</div>
            </a>
            <a class="dashboard-card" href="add-order.html">
                <i class="fas fa-plus-circle dashboard-card-icon"></i>
                <div class="dashboard-card-title">Add Order</div>
            </a>
            <a class="dashboard-card" href="all-orders.html">
                <i class="fas fa-list dashboard-card-icon"></i>
                <div class="dashboard-card-title">View Orders</div>
            </a>
            <a class="dashboard-card" href="add-expense.html">
                <i class="fas fa-money-bill-wave dashboard-card-icon"></i>
                <div class="dashboard-card-title">Add Expense</div>
            </a>
            <a class="dashboard-card" href="view-expenses.html">
                <i class="fas fa-receipt dashboard-card-icon"></i>
                <div class="dashboard-card-title">View Expenses</div>
            </a>
            <a class="dashboard-card" href="financial-overview.html">
                <i class="fas fa-chart-pie dashboard-card-icon"></i>
                <div class="dashboard-card-title">Financial Overview</div>
            </a>
            <a class="dashboard-card" href="advanced-reports.html">
                <i class="fas fa-chart-line dashboard-card-icon"></i>
                <div class="dashboard-card-title">Advanced Reports</div>
            </a>
        </div>
        
        <p style="text-align: center;">
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> LOGOUT</button>
        </p>
    </div>

    <script src="auth.js"></script>
    <script>
        // üîí PROTECT THIS PAGE - Only admins allowed
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('üîê Admin Dashboard - Validating session...');
                
                // Validate session with admin role requirement
                const user = await validateSession('admin');
                
                console.log('‚úÖ Admin access granted:', user.email);
                
                // Display user email
                document.getElementById('userEmail').textContent = user.email;
                
            } catch (error) {
                console.error('‚ùå Access denied:', error);
                // validateSession already handles redirect
            }
        });
    </script>
        <script src="notifications.js"></script>
        <script>
        let notificationsPanelVisible = false;

        document.addEventListener('DOMContentLoaded', async function() {
            const user = await validateSession('admin');
            await checkOrderNotifications(user.id);
            await loadNotifications(user.id);
        
            setInterval(async () => {
                await loadNotifications(user.id);
            }, 30000);
        });

        async function loadNotifications(userId) {
            const notifications = await getUserNotifications(userId, 10);
            const unreadCount = notifications.filter(n => !n.is_read).length;
        
            // Update badge
            const badge = document.getElementById('notificationBadge');
            if (unreadCount > 0) {
                badge.style.display = 'flex';
                badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
            } else {
                badge.style.display = 'none';
            }
        
            // Update notifications list
            const list = document.getElementById('notificationsList');
            if (notifications.length === 0) {
                list.innerHTML = '<div style="padding: 30px; text-align: center; color: #666;"><i class="fas fa-bell-slash"></i><br>No notifications</div>';
            } else {
                let html = '';
                notifications.forEach(notif => {
                    const timeAgo = getTimeAgo(new Date(notif.created_at));
                    html += `
                        <div style="padding: 15px; border-bottom: 1px solid #f0f0f0; ${!notif.is_read ? 'background: #f8fbff;' : ''} cursor: pointer;" 
                             onclick="handleNotificationClick('${notif.id}', '${notif.type}', '${notif.related_id}')">
                            <div style="display: flex; align-items: start; gap: 10px;">
                                <div style="font-size: 18px; color: ${getNotificationIconColor(notif.type)};">
                                    ${getNotificationIcon(notif.type)}
                                </div>
                                <div style="flex: 1;">
                                    <div style="font-weight: 600; color: #333; margin-bottom: 5px;">${notif.title}</div>
                                    <div style="color: #666; font-size: 14px; line-height: 1.4;">${notif.message}</div>
                                    <div style="display: flex; justify-content: between; align-items: center; margin-top: 8px;">
                                        <span style="color: #999; font-size: 12px;">${timeAgo}</span>
                                        ${!notif.is_read ? 
                                            '<span style="background: #dc143c; color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px;">NEW</span>' : 
                                            ''
                                        }
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                list.innerHTML = html;
            }
        }

        function toggleNotifications() {
            const panel = document.getElementById('notificationsPanel');
            const toggleBtn = document.getElementById('notifToggleBtn');
            const user = getCurrentUser();

            if (notificationsPanelVisible) {
                panel.style.display = 'none';
                toggleBtn.setAttribute('aria-expanded', 'false');
                notificationsPanelVisible = false;
            } else {
                panel.style.display = 'flex';
                toggleBtn.setAttribute('aria-expanded', 'true');
                notificationsPanelVisible = true;
                // move focus into the panel for keyboard users
                panel.focus();
                loadNotifications(user.id);
            }
        }

        // Close notifications panel with Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && notificationsPanelVisible) {
                const panel = document.getElementById('notificationsPanel');
                const toggleBtn = document.getElementById('notifToggleBtn');
                panel.style.display = 'none';
                toggleBtn.setAttribute('aria-expanded', 'false');
                notificationsPanelVisible = false;
                toggleBtn.focus();
            }
        });

        async function handleNotificationClick(notificationId, type, relatedId) {
            // Mark as read
            await markNotificationAsRead(notificationId);
        
            // Handle action based on notification type
            switch(type) {
                case 'overdue':
                case 'due_soon':
                case 'assignment':
                    if (relatedId) {
                        window.location.href = `order-details.html?id=${relatedId}`;
                    }
                    break;
                case 'payment':
                    if (relatedId) {
                        window.location.href = `order-details.html?id=${relatedId}#payments`;
                    }
                    break;
                default:
                    // Just mark as read
                    break;
            }
        
            // Reload notifications
            const user = getCurrentUser();
            await loadNotifications(user.id);
        }

        async function markAllAsRead() {
            const user = getCurrentUser();
            const notifications = await getUserNotifications(user.id);
            const unreadNotifications = notifications.filter(n => !n.is_read);
        
            for (const notif of unreadNotifications) {
                await markNotificationAsRead(notif.id);
            }
        
            await loadNotifications(user.id);
            showNotification('All notifications marked as read', '', 'success');
        }

        function viewAllNotifications() {
            // This would open a full notifications page
            showNotification('Feature Coming Soon', 'Full notifications page will be available in next update', 'info');
        }

        function getNotificationIcon(type) {
            const icons = {
                'overdue': 'üö®',
                'due_soon': 'üìÖ',
                'assignment': 'üë®‚Äçüíº',
                'payment': 'üí∞',
                'success': '‚úÖ',
                'info': '‚ÑπÔ∏è',
                'warning': '‚ö†Ô∏è'
            };
            return icons[type] || 'üîî';
        }

        function getNotificationIconColor(type) {
            const colors = {
                'overdue': '#dc143c',
                'due_soon': '#ffc107',
                'assignment': '#1E3A8A',
                'payment': '#28a745',
                'success': '#28a745',
                'info': '#17a2b8',
                'warning': '#ffc107'
            };
            return colors[type] || '#666';
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        // Close notifications when clicking outside
        document.addEventListener('click', function(event) {
            const panel = document.getElementById('notificationsPanel');
            const button = event.target.closest('button');
        
            if (notificationsPanelVisible && 
                !panel.contains(event.target) && 
                !(button && button.querySelector('.fa-bell'))) {
                panel.style.display = 'none';
                notificationsPanelVisible = false;
            }
        });
        </script>
</body>
</html>
