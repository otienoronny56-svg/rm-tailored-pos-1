<!DOCTYPE html>
<html>
<head>
    <title>All Orders - RM TAILORED</title>
    <link rel="stylesheet" href="global.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>
    <script src="auth.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            --accent-gradient: linear-gradient(135deg, #ffd700 0%, #ffecb3 100%);
            --danger-gradient: linear-gradient(135deg, #dc143c 0%, #b01030 100%);
            --success-gradient: linear-gradient(135deg, #28a745 0%, #218838 100%);
            --info-gradient: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }

        body { 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: white; 
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 30px 40px 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .header h1 { 
            font-size: 2.4rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 40px 30px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #f1f5f9;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1a237e;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
        }

        .controls { 
            display: flex; 
            gap: 20px; 
            padding: 30px 40px;
            border-bottom: 1px solid #f1f5f9;
            flex-wrap: wrap;
        }

        .search-box { 
            flex: 1; 
            min-width: 300px; 
            position: relative; 
        }

        .search-box input { 
            width: 100%; 
            padding: 16px 20px 16px 52px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            font-size: 16px; 
            background: #f8fafc;
            font-weight: 500;
        }

        .search-box input:focus {
            border-color: #1a237e;
            background: white;
        }

        .search-box i { 
            position: absolute; 
            left: 20px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #64748b; 
            z-index: 2;
            font-size: 18px;
        }

        .filter-select { 
            padding: 16px 20px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            background: #f8fafc; 
            font-size: 16px; 
            min-width: 180px; 
            cursor: pointer;
            font-weight: 500;
        }

        .btn { 
            padding: 16px 28px; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 700; 
            font-size: 15px;
            text-transform: uppercase;
        }

        .btn-back { 
            background: var(--danger-gradient);
            color: white; 
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
        }

        .btn-export {
            background: var(--accent-gradient);
            color: #1a237e;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
        }

        .orders-table-container {
            padding: 0 40px 40px;
        }

        /* SIMPLE TABLE STYLES THAT WORK */
        .orders-table { 
            width: 100%; 
            border-collapse: collapse;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 25px rgba(0,0,0,0.08);
            border: 1px solid #f1f5f9;
        }

        .orders-table th { 
            background: var(--primary-gradient);
            color: white; 
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 20px;
            text-align: left;
        }

        .orders-table td { 
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
        }

        /* COLUMN WIDTHS */
        .orders-table th:nth-child(1), .orders-table td:nth-child(1) { width: 10%; }
        .orders-table th:nth-child(2), .orders-table td:nth-child(2) { width: 20%; }
        .orders-table th:nth-child(3), .orders-table td:nth-child(3) { width: 12%; }
        .orders-table th:nth-child(4), .orders-table td:nth-child(4) { width: 12%; }
        .orders-table th:nth-child(5), .orders-table td:nth-child(5) { width: 10%; }
        .orders-table th:nth-child(6), .orders-table td:nth-child(6) { width: 12%; }
        .orders-table th:nth-child(7), .orders-table td:nth-child(7) { width: 12%; }
        .orders-table th:nth-child(8), .orders-table td:nth-child(8) { width: 12%; }

        /* URGENT ROW - BLINKING EFFECT */
        .urgent-row {
            background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            border-left: 4px solid #dc143c;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            }
            50% { 
                background: linear-gradient(135deg, #fee2e2 0%, #fca5a5 100%);
            }
        }

        /* STATUS BADGES */
        .status-badge { 
            padding: 10px 18px; 
            border-radius: 25px; 
            font-size: 0.8rem; 
            font-weight: 700; 
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .status-pending { 
            background: linear-gradient(135deg, #fffbeb 0%, #fed7aa 100%);
            color: #92400e;
            border: 1px solid #fed7aa;
        }

        .status-in_progress { 
            background: linear-gradient(135deg, #dbeafe 0%, #93c5fd 100%);
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .status-completed { 
            background: linear-gradient(135deg, #dcfce7 0%, #86efac 100%);
            color: #166534;
            border: 1px solid #86efac;
        }

        .status-delivered { 
            background: linear-gradient(135deg, #f0f9ff 0%, #7dd3fc 100%);
            color: #0c4a6e;
            border: 1px solid #7dd3fc;
        }

        /* ACTION BUTTONS */
        .action-btn { 
            padding: 10px 18px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 0.8rem; 
            margin: 4px; 
            font-weight: 600;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-view { 
            background: var(--info-gradient);
            color: white; 
        }

        .btn-update { 
            background: var(--success-gradient);
            color: white; 
        }

        .loading, .empty-state {
            text-align: center; 
            padding: 80px 40px; 
            color: #64748b;
        }

        /* Modal styles */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); 
            z-index: 1000; 
            justify-content: center; 
            align-items: center; 
        }

        .modal-content { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 480px; 
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header, .controls, .orders-table-container {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box, .filter-select {
                min-width: 100%;
            }

            .stats-overview {
                grid-template-columns: 1fr;
                padding: 0 20px 20px;
            }

            .orders-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-clipboard-list"></i> ALL ORDERS</h1>
            <div class="header-actions">
                <button class="btn btn-export" onclick="exportOrders()">
                    <i class="fas fa-file-export"></i> EXPORT
                </button>
                <button class="btn btn-back" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> DASHBOARD
                </button>
            </div>
        </div>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingOrders">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="progressOrders">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedOrders">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by customer name or phone..." onkeyup="filterOrders()">
            </div>
            <select class="filter-select" id="statusFilter" onchange="filterOrders()">
                <option value="all">All Status</option>
                <option value="pending">üü° Pending</option>
                <option value="in_progress">üîµ In Progress</option>
                <option value="completed">üü¢ Completed</option>
                <option value="delivered">üîµ Delivered</option>
            </select>
            <select class="filter-select" id="typeFilter" onchange="filterOrders()">
                <option value="all">All Types</option>
                <option value="shirt">üëï Shirt</option>
                <option value="trouser">üëñ Trouser</option>
                <option value="suit">üëî Suit</option>
                <option value="dress">üëó Dress</option>
                <option value="alteration">üìè Alteration</option>
            </select>
        </div>

        <div class="orders-table-container">
            <div id="ordersContainer">
                <div class="loading">
                    <p>Loading orders...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Order Status</h2>
                <button class="close-btn" onclick="closeStatusModal()">&times;</button>
            </div>
            <div id="statusModalContent"></div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://jahrvqdxbdcnqnxuhewf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphaHJ2cWR4YmRjbnFueHVoZXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MDY4ODUsImV4cCI6MjA3ODI4Mjg4NX0._Q8_o41iN2_roejx67FvOQ8DlMApPdw0L3bmWhymgNc';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let allOrders = [];
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async function() {
            currentUser = await validateSession();
            await loadOrders();
        });

        async function loadOrders() {
            try {
                const { data: orders, error } = await supabase
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                allOrders = orders || [];
                updateOrderStats(allOrders);
                displayOrders(allOrders);
            } catch (error) {
                document.getElementById('ordersContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error loading orders</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function updateOrderStats(orders) {
            const total = orders.length;
            const pending = orders.filter(o => o.status === 'pending').length;
            const progress = orders.filter(o => o.status === 'in_progress').length;
            const completed = orders.filter(o => o.status === 'completed' || o.status === 'delivered').length;

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('pendingOrders').textContent = pending;
            document.getElementById('progressOrders').textContent = progress;
            document.getElementById('completedOrders').textContent = completed;
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            if (!orders.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No orders found</h3>
                        <p>There are no orders matching your criteria.</p>
                    </div>
                `;
                return;
            }

            let html = `<table class="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Type</th>
                        <th>Due Date</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Assigned</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>`;

            orders.forEach(order => {
                const dueDate = new Date(order.due_date);
                const today = new Date();
                const isUrgent = dueDate < new Date(today.setDate(today.getDate() + 2));
                const statusClass = `status-${order.status}`;
                const statusIcons = {
                    'pending': 'üü°',
                    'in_progress': 'üîµ', 
                    'completed': 'üü¢',
                    'delivered': 'üîµ'
                };
                
                html += `<tr class="${isUrgent ? 'urgent-row' : ''}">
                    <td><strong>#${order.id.slice(-6)}</strong></td>
                    <td>
                        <div>
                            <div style="font-weight: 700; color: #1a237e;">${order.customer_name}</div>
                            <div style="color: #64748b; font-size: 0.9rem;">üìû ${order.customer_phone}</div>
                        </div>
                    </td>
                    <td>
                        <div style="font-weight: 600; color: #475569;">
                            ${getOrderTypeIcon(order.order_type)} ${order.order_type}
                        </div>
                    </td>
                    <td>
                        <div>
                            <div style="font-weight: 600; margin-bottom: 4px;">${dueDate.toLocaleDateString()}</div>
                            ${isUrgent ? 
                                '<div style="color: #dc143c; font-weight: 700; font-size: 0.8rem;">üö® URGENT</div>' : 
                                '<div style="color: #64748b; font-size: 0.8rem;">On schedule</div>'
                            }
                        </div>
                    </td>
                    <td><strong style="color: #059669;">KSh ${order.price ? parseInt(order.price).toLocaleString() : '0'}</strong></td>
                    <td>
                        <span class="status-badge ${statusClass}">
                            ${statusIcons[order.status]} ${order.status.replace('_', ' ').toUpperCase()}
                        </span>
                    </td>
                    <td>
                        ${order.assigned_to ? 
                            '<div style="color: #059669; font-weight: 600;"><i class="fas fa-check-circle"></i> Assigned</div>' : 
                            '<div style="color: #dc2626; font-weight: 600;"><i class="fas fa-clock"></i> Unassigned</div>'
                        }
                    </td>
                    <td>
                        <div>
                            <button class="action-btn btn-view" onclick="viewOrder('${order.id}')">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="action-btn btn-update" onclick="updateOrderStatus('${order.id}')">
                                <i class="fas fa-edit"></i> Update
                            </button>
                        </div>
                    </td>
                </tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function getOrderTypeIcon(type) {
            const icons = {
                'shirt': 'üëï',
                'trouser': 'üëñ',
                'suit': 'üëî',
                'dress': 'üëó',
                'alteration': 'üìè',
                'other': 'üëö'
            };
            return icons[type] || 'üëö';
        }

        function filterOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            const filtered = allOrders.filter(order => {
                const matchesSearch = order.customer_name.toLowerCase().includes(searchTerm) || 
                                    order.customer_phone.includes(searchTerm);
                const matchesStatus = statusFilter === 'all' || order.status === statusFilter;
                const matchesType = typeFilter === 'all' || order.order_type === typeFilter;
                return matchesSearch && matchesStatus && matchesType;
            });
            
            updateOrderStats(filtered);
            displayOrders(filtered);
        }

        function updateOrderStatus(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            const statusOptions = [
                { value: 'pending', label: 'üü° PENDING', icon: 'fas fa-clock' },
                { value: 'in_progress', label: 'üîµ IN PROGRESS', icon: 'fas fa-spinner' },
                { value: 'completed', label: 'üü¢ COMPLETED', icon: 'fas fa-check-circle' },
                { value: 'delivered', label: 'üîµ DELIVERED', icon: 'fas fa-truck' }
            ];
            const currentStatus = order.status;
            
            let html = `
                <div style="margin-bottom: 25px;">
                    <div style="font-size: 1.1rem; font-weight: 600; color: #1a237e; margin-bottom: 8px;">
                        Order #${orderId.slice(-6)}
                    </div>
                    <div style="color: #64748b;">
                        ${order.customer_name} ‚Ä¢ ${order.order_type}
                    </div>
                </div>
                <div>`;
            
            statusOptions.forEach(status => {
                const isCurrent = status.value === currentStatus;
                html += `
                <div style="margin: 16px 0; display: flex; align-items: center; gap: 16px;">
                    <input type="radio" id="status_${status.value}" name="status" value="${status.value}" ${isCurrent ? 'checked' : ''}>
                    <label for="status_${status.value}" class="status-badge status-${status.value}" style="min-width: 160px;">
                        <i class="${status.icon}" style="margin-right: 8px;"></i>
                        ${status.label}
                    </label>
                </div>`;
            });
            
            html += `</div>
                <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 30px;">
                    <button class="btn" onclick="closeStatusModal()" style="background: #64748b; color: white;">
                        Cancel
                    </button>
                    <button class="btn" onclick="saveOrderStatus('${orderId}')" style="background: var(--success-gradient); color: white;">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>`;

            document.getElementById('statusModalContent').innerHTML = html;
            document.getElementById('statusModal').style.display = 'flex';
        }

        async function saveOrderStatus(orderId) {
            const selectedStatus = document.querySelector('input[name="status"]:checked').value;
            
            try {
                const { error } = await supabase
                    .from('orders')
                    .update({ status: selectedStatus })
                    .eq('id', orderId);

                if (error) throw error;
                
                await supabase.from('order_logs').insert({
                    order_id: orderId,
                    action: 'status_update',
                    old_status: allOrders.find(o => o.id === orderId).status,
                    new_status: selectedStatus,
                    changed_by: (await getCurrentUser()).id
                });

                closeStatusModal();
                loadOrders();
                
            } catch (error) {
                alert('Error updating status: ' + error.message);
            }
        }

        function closeStatusModal() {
            document.getElementById('statusModal').style.display = 'none';
        }

        function viewOrder(orderId) {
            window.location.href = `order-details.html?id=${orderId}`;
        }

        function exportOrders() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allOrders, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "rm-tailored-orders.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function goBack() {
            const user = getCurrentUser();
            if (user && user.role === 'admin') {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'worker-dashboard.html';
            }
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById('statusModal')) {
                closeStatusModal();
            }
        }
    </script>
</body>
</html>
