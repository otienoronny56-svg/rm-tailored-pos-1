<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM TAILORED - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="global.css">
    <style>
        :root {
            --primary-dark: #0a0a2a;
            --primary-blue: #1a1a4a;
            --accent-gold: #D4AF37;
            --accent-gold-light: #FFD700;
            --text-light: #ffffff;
            --text-muted: #A0A0C0;
            --error-red: #FF6B8B;
            --success-green: #6BFF8B;
            --info-blue: #6B8BFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-blue) 50%, var(--primary-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            padding: 20px 0;
        }

        /* Enhanced Animated Background */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            backdrop-filter: blur(5px);
        }

        .floating-element:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
        }

        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 85%;
            animation-delay: -5s;
            background: radial-gradient(circle, rgba(26, 35, 126, 0.3) 0%, transparent 70%);
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 5%;
            animation-delay: -10s;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
        }

        .floating-element:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 80%;
            animation-delay: -7s;
            background: radial-gradient(circle, rgba(26, 35, 126, 0.25) 0%, transparent 70%);
        }

        .tailor-icon {
            position: absolute;
            font-size: 28px;
            color: var(--accent-gold);
            opacity: 0.4;
            animation: drift 25s infinite linear;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .tailor-icon:nth-child(5) {
            top: 15%;
            left: 20%;
            animation-delay: 0s;
        }

        .tailor-icon:nth-child(6) {
            top: 80%;
            left: 10%;
            animation-delay: -12s;
        }

        .tailor-icon:nth-child(7) {
            top: 60%;
            left: 90%;
            animation-delay: -8s;
        }

        .tailor-icon:nth-child(8) {
            top: 30%;
            left: 70%;
            animation-delay: -15s;
        }

        .thread-line {
            position: absolute;
            width: 2px;
            height: 150px;
            background: linear-gradient(to bottom, transparent, var(--accent-gold), transparent);
            animation: threadFall 12s infinite linear;
            opacity: 0.6;
        }

        .thread-line:nth-child(9) {
            top: -150px;
            left: 25%;
            animation-delay: 0s;
        }

        .thread-line:nth-child(10) {
            top: -150px;
            left: 60%;
            animation-delay: -4s;
        }

        .thread-line:nth-child(11) {
            top: -150px;
            left: 80%;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.7;
            }
            33% {
                transform: translateY(-30px) rotate(120deg) scale(1.1);
                opacity: 0.4;
            }
            66% {
                transform: translateY(15px) rotate(240deg) scale(0.9);
                opacity: 0.6;
            }
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 15px) rotate(90deg);
            }
            50% {
                transform: translate(0, 30px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 15px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @keyframes threadFall {
            0% {
                transform: translateY(-150px);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .login-container {
            width: 100%;
            max-width: 460px;
            padding: 20px 25px;
            z-index: 10;
            margin: auto;
        }

        .login-box {
            background: linear-gradient(135deg, rgba(10, 10, 42, 0.9) 0%, rgba(26, 26, 74, 0.8) 100%);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(212, 175, 55, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #1a237e, var(--accent-gold), #1a237e);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        .login-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transition: left 0.6s ease;
        }

        .login-box:hover::after {
            left: 100%;
        }

        .login-box:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 35px 60px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(212, 175, 55, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 64px;
            color: var(--accent-gold);
            margin-bottom: 20px;
            display: block;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            animation: gentlePulse 4s ease-in-out infinite;
        }

        .logo h1 {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-gold) 0%, #ffffff 50%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .logo p {
            color: var(--text-muted);
            font-size: 15px;
            letter-spacing: 3px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--accent-gold);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 18px 20px 18px 55px;
            background: rgba(30, 30, 70, 0.6);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .input-group input::placeholder {
            color: rgba(160, 160, 192, 0.6);
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 
                0 0 0 4px rgba(212, 175, 55, 0.15),
                inset 0 2px 8px rgba(0, 0, 0, 0.2);
            background: rgba(40, 40, 80, 0.7);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 48px;
            color: var(--accent-gold);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .input-group input:focus + .input-icon {
            color: var(--accent-gold-light);
            transform: scale(1.1);
        }

        .role-selector {
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            background: rgba(30, 30, 70, 0.6);
            border: 2px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .role-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .role-option:hover::before {
            left: 100%;
        }

        .role-option.active {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .role-option:not(.active) {
            background: transparent;
            color: var(--text-muted);
        }

        .role-option:not(.active):hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent-gold);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(26, 35, 126, 0.3);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #283593 0%, #5c6bc0 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(26, 35, 126, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #3A3A5C;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .login-btn i {
            margin-right: 10px;
        }

        #message {
            min-height: 24px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
            font-size: 14px;
        }

        .error {
            background: linear-gradient(135deg, rgba(220, 20, 60, 0.2) 0%, rgba(180, 10, 40, 0.1) 100%);
            color: var(--error-red);
            border-color: rgba(220, 20, 60, 0.3);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.1);
        }

        .success {
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.2) 0%, rgba(20, 100, 20, 0.1) 100%);
            color: var(--success-green);
            border-color: rgba(34, 139, 34, 0.3);
            box-shadow: 0 4px 15px rgba(34, 139, 34, 0.1);
        }

        .info {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.2) 0%, rgba(20, 40, 100, 0.1) 100%);
            color: var(--info-blue);
            border-color: rgba(30, 58, 138, 0.3);
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.1);
        }

        @keyframes gentlePulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
            }
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: -200% 0;
            }
            50% {
                background-position: 200% 0;
            }
        }

        .footer {
            text-align: center;
            margin-top: 35px;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
        }

        /* Enhanced Responsive Design */
        @media (max-width: 768px) {
            .login-box {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .logo h1 {
                font-size: 36px;
            }
            
            .logo-icon {
                font-size: 56px;
            }

            .input-group input, .input-group select {
                padding: 16px 18px 16px 50px;
            }

            .input-icon {
                top: 44px;
                left: 18px;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 35px 25px;
            }
            
            .logo h1 {
                font-size: 32px;
            }
            
            .logo-icon {
                font-size: 48px;
            }

            .role-selector {
                flex-direction: column;
            }

            .role-option {
                padding: 14px;
            }

            .input-group input, .input-group select {
                padding: 14px 16px 14px 45px;
            }

            .input-icon {
                top: 42px;
                left: 16px;
                font-size: 18px;
            }
        }

        /* Enhanced shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        .shake {
            animation: shake 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

            </div>

<script>
    const supabaseUrl = 'https://jahrvqdxbdcnqnxuhewf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphaHJ2cWR4YmRjbnFueHVoZXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MDY4ODUsImV4cCI6MjA3ODI4Mjg4NX0._Q8_o41iN2_roejx67FvOQ8DlMApPdw0L3bmWhymgNc';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Enhanced Role selector functionality
    document.querySelectorAll('.role-option').forEach(option => {
        option.addEventListener('click', function() {
            document.querySelectorAll('.role-option').forEach(opt => {
                opt.classList.remove('active');
                opt.style.transform = 'scale(1)';
            });
            this.classList.add('active');
            this.style.transform = 'scale(1.02)';
            document.getElementById('role').value = this.getAttribute('data-role');
            
            // Add subtle animation
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });
    });

    // Set default role
    document.getElementById('role').value = 'admin';

    // Enhanced form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const selectedRole = document.getElementById('role').value;
        const messageEl = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');
        const loginBox = document.querySelector('.login-box');

        // Enhanced validation
        if (!email || !password || !selectedRole) {
            showMessage('Please fill all fields!', 'error');
            loginBox.classList.add('shake');
            setTimeout(() => loginBox.classList.remove('shake'), 600);
            return;
        }

        // Show enhanced loading state
        showMessage('üîê Verifying credentials...', 'info');
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<div class="spinner"></div> VERIFYING CREDENTIALS...';

        try {
            console.log('üîç Attempting login for:', email, 'as', selectedRole);

            // Query workers table for matching email and role
            const { data: workers, error: queryError } = await supabase
                .from('workers')
                .select('*')
                .eq('email', email)
                .eq('role', selectedRole);

            if (queryError) {
                console.error('‚ùå Database query error:', queryError);
                throw new Error('Database connection error. Please try again.');
            }

            console.log('üìä Query result:', workers);

            // Check if user exists
            if (!workers || workers.length === 0) {
                console.log('‚ùå No worker found with email:', email, 'and role:', selectedRole);
                throw new Error('Invalid credentials! Please check your email and role.');
            }

            const worker = workers[0];
            console.log('‚úÖ Worker found:', worker.email);

            // Enhanced password comparison
            if (worker.password !== password) {
                console.log('‚ùå Password mismatch!');
                throw new Error('Invalid password! Please try again.');
            }

            console.log('‚úÖ Password verified!');

            // Generate enhanced session token
            const sessionToken = generateSessionToken();

            // Save session token to database
            const { error: updateError } = await supabase
                .from('workers')
                .update({ session_token: sessionToken })
                .eq('id', worker.id);

            if (updateError) {
                console.warn('‚ö†Ô∏è Could not save session token:', updateError.message);
            }

            // Create enhanced user session object
            const userSession = {
                id: worker.id,
                email: worker.email,
                role: worker.role,
                full_name: worker.full_name || worker.email,
                loggedIn: true,
                sessionToken: sessionToken,
                loginTime: new Date().toISOString(),
                lastActivity: Date.now()
            };

            // Save to localStorage
            localStorage.setItem('rmTailoredUser', JSON.stringify(userSession));

            console.log('‚úÖ Login successful! Session saved.');
            showMessage('‚úÖ Login successful! Redirecting...', 'success');

            // Enhanced success animation
            loginBox.style.transform = 'scale(1.02)';
            loginBox.style.boxShadow = '0 40px 80px rgba(212, 175, 55, 0.3)';
            
            setTimeout(() => {
                loginBox.style.transform = 'scale(1)';
            }, 300);

            // Enhanced redirect based on role
            setTimeout(() => {
                if (worker.role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else if (worker.role === 'worker') {
                    window.location.href = 'worker-dashboard.html';
                } else {
                    throw new Error('Invalid role configuration');
                }
            }, 1800);

        } catch (error) {
            console.error('‚ùå Login error:', error);
            showMessage('‚ùå ' + error.message, 'error');
            document.getElementById('password').value = '';
            
            // Enhanced error animation
            loginBox.classList.add('shake');
            setTimeout(() => {
                loginBox.classList.remove('shake');
            }, 600);
            
            // Focus on password field for retry
            setTimeout(() => {
                document.getElementById('password').focus();
            }, 700);
        } finally {
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> ACCESS SYSTEM';
        }
    });

    // Enhanced message display function
    function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = type;
        
        // Enhanced fade in animation
        messageEl.style.opacity = '0';
        messageEl.style.transform = 'translateY(-10px)';
        
        setTimeout(() => {
            messageEl.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            messageEl.style.opacity = '1';
            messageEl.style.transform = 'translateY(0)';
        }, 10);
    }

    // Enhanced session token generation
    function generateSessionToken() {
        if (window.crypto && window.crypto.randomUUID) {
            return window.crypto.randomUUID();
        }
        // Fallback with enhanced randomness
        return 'rm_' + Date.now().toString(36) + '_' + Math.random().toString(36).substr(2, 9) + '_' + Math.random().toString(36).substr(2, 9);
    }

    // Enhanced auto-redirect for logged-in users
    window.addEventListener('DOMContentLoaded', function() {
        const currentUser = localStorage.getItem('rmTailoredUser');
        if (currentUser) {
            try {
                const user = JSON.parse(currentUser);
                if (user && user.loggedIn && user.loginTime) {
                    // Check if session is still valid (24 hours)
                    const loginTime = new Date(user.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 24) {
                        console.log('‚úÖ User already logged in, redirecting...');
                        showMessage('üîÑ Welcome back! Redirecting...', 'info');
                        
                        setTimeout(() => {
                            if (user.role === 'admin') {
                                window.location.href = 'admin-dashboard.html';
                            } else {
                                window.location.href = 'worker-dashboard.html';
                            }
                        }, 1200);
                        return;
                    }
                }
            } catch (e) {
                console.log('Invalid session, clearing...');
            }
            // Clear invalid session
            localStorage.removeItem('rmTailoredUser');
        }
        
        // Add focus effects to form inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    });

    // Enhanced input validation
    document.getElementById('email').addEventListener('input', function() {
        if (this.validity.valid) {
            this.style.borderColor = 'rgba(212, 175, 55, 0.5)';
        }
    });

    document.getElementById('password').addEventListener('input', function() {
        if (this.value.length > 0) {
            this.style.borderColor = 'rgba(212, 175, 55, 0.5)';
        }
    });
</script>
