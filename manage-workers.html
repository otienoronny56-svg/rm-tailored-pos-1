<!DOCTYPE html>
<html>
<head>
    <title>Manage Workers - RM TAILORED</title>
    <link rel="stylesheet" href="global.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            --accent-gradient: linear-gradient(135deg, #ffd700 0%, #ffecb3 100%);
            --danger-gradient: linear-gradient(135deg, #dc143c 0%, #b01030 100%);
            --success-gradient: linear-gradient(135deg, #28a745 0%, #218838 100%);
            --info-gradient: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            --warning-gradient: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
        }

        body { 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b; 
            min-height: 100vh; 
        }

        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 0;
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 30px 40px 20px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .header h1 { 
            font-size: 2.4rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 16px;
            letter-spacing: -0.02em;
        }

        .header-actions { 
            display: flex; 
            gap: 16px; 
        }

        .btn { 
            padding: 14px 28px; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 700; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-size: 15px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary { 
            background: var(--primary-gradient);
            color: white; 
        }

        .btn-primary:hover { 
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(26, 35, 126, 0.3);
        }

        .btn-back { 
            background: var(--danger-gradient);
            color: white; 
        }

        .btn-back:hover { 
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.3);
        }

        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 24px; 
            padding: 30px 40px;
            background: white;
        }

        .stat-card { 
            background: white; 
            padding: 28px; 
            border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center; 
            border-left: 4px solid #1a237e;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .stat-number { 
            font-size: 2.8rem; 
            font-weight: 800; 
            color: #1a237e; 
            margin-bottom: 8px; 
            line-height: 1;
        }

        .stat-label { 
            color: #64748b; 
            font-size: 14px; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bulk-actions { 
            background: linear-gradient(135deg, #e7f3ff 0%, #dbeafe 100%);
            padding: 20px 40px; 
            border-radius: 0;
            display: flex; 
            gap: 16px; 
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .bulk-actions strong {
            color: #1a237e;
            font-size: 16px;
        }

        .controls { 
            background: white; 
            padding: 30px 40px; 
            border-radius: 0;
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            align-items: center;
            border-bottom: 1px solid #f1f5f9;
        }

        .search-box { 
            flex: 1; 
            min-width: 300px; 
            position: relative; 
        }

        .search-box input { 
            width: 100%; 
            padding: 16px 20px 16px 52px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            font-size: 16px; 
            transition: all 0.3s ease;
            background: #f8fafc;
            font-weight: 500;
        }

        .search-box input:focus {
            border-color: #1a237e;
            box-shadow: 0 0 0 4px rgba(26, 35, 126, 0.1);
            transform: translateY(-2px);
            background: white;
        }

        .search-box i { 
            position: absolute; 
            left: 20px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #64748b; 
            z-index: 2;
            font-size: 18px;
        }

        .filter-select { 
            padding: 16px 20px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            background: #f8fafc; 
            font-size: 16px; 
            min-width: 180px; 
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%2364748b' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }

        .filter-select:focus {
            border-color: #1a237e;
            box-shadow: 0 0 0 4px rgba(26, 35, 126, 0.1);
            transform: translateY(-2px);
            background: white;
        }

        .workers-container {
            padding: 0 40px 40px;
            background: white;
        }

        .workers-list { 
            background: white; 
            border-radius: 16px; 
            box-shadow: 0 4px 25px rgba(0,0,0,0.08);
            overflow: hidden;
            border: 1px solid #f1f5f9;
        }

        .worker-item { 
            padding: 28px; 
            border-bottom: 1px solid #f1f5f9; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: white;
        }

        .worker-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .worker-item:hover::before {
            opacity: 1;
        }

        .worker-item:hover { 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            transform: translateX(8px);
        }

        .worker-item:last-child { 
            border-bottom: none; 
        }

        .worker-info { 
            flex: 1; 
        }

        .worker-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .worker-name { 
            font-size: 20px; 
            font-weight: 700; 
            color: #1a237e; 
            margin-bottom: 0;
        }

        .worker-role { 
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px; 
            border-radius: 20px; 
            font-size: 12px; 
            font-weight: 700; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-admin { 
            background: var(--accent-gradient);
            color: #1a237e;
            border: 1px solid #ffd700;
        }

        .role-worker { 
            background: var(--success-gradient);
            color: white;
            border: 1px solid #28a745;
        }

        .worker-details { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            color: #64748b; 
            font-size: 14px; 
            margin-bottom: 16px;
        }

        .worker-detail { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-weight: 500;
        }

        .worker-stats { 
            display: flex; 
            gap: 16px; 
            margin-top: 16px;
        }

        .stat { 
            background: #f8fafc; 
            padding: 8px 16px; 
            border-radius: 10px; 
            font-size: 12px; 
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .stat:hover {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-1px);
        }

        .worker-actions { 
            display: flex; 
            gap: 12px; 
        }

        .action-btn { 
            padding: 10px 18px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: 700; 
            transition: all 0.3s ease; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            text-transform: uppercase;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .btn-view { 
            background: var(--info-gradient);
            color: white; 
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(23, 162, 184, 0.3);
        }

        .btn-assign { 
            background: var(--success-gradient);
            color: white; 
        }

        .btn-assign:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
        }

        .btn-edit { 
            background: var(--warning-gradient);
            color: #1a237e; 
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.3);
        }

        .btn-delete { 
            background: var(--danger-gradient);
            color: white; 
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.3);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            accent-color: #1a237e;
        }

        .checkbox:checked {
            background-color: #1a237e;
            border-color: #1a237e;
        }

        /* Enhanced Modal Styles */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(12px);
            z-index: 1000; 
            justify-content: center; 
            align-items: center; 
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
        }

        .modal-content { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 520px; 
            max-height: 90vh; 
            overflow-y: auto; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            animation: slideUpModal 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #1a237e, #ffd700);
        }

        .modal-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px; 
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn { 
            background: none; 
            border: none; 
            font-size: 28px; 
            cursor: pointer; 
            color: #64748b;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .close-btn:hover {
            background: rgba(220, 20, 60, 0.1);
            color: #dc143c;
            transform: rotate(90deg) scale(1.1);
        }

        .form-group { 
            margin-bottom: 24px; 
        }

        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #1a237e;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input, .form-group select, .form-group textarea { 
            width: 100%; 
            padding: 16px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            font-size: 16px; 
            transition: all 0.3s ease;
            background: white;
            font-weight: 500;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 4px rgba(26, 35, 126, 0.1);
            transform: translateY(-2px);
        }

        .form-actions { 
            display: flex; 
            gap: 12px; 
            justify-content: flex-end; 
            margin-top: 30px; 
        }

        .loading { 
            text-align: center; 
            padding: 60px 40px; 
            color: #64748b; 
            font-size: 18px;
        }

        .empty-state { 
            text-align: center; 
            padding: 80px 40px; 
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: #64748b;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .empty-state p {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUpModal {
            from { 
                transform: translateY(30px) scale(0.95);
                opacity: 0;
            }
            to { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .header, .stats-grid, .bulk-actions, .controls, .workers-container {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box, .filter-select {
                min-width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .worker-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .worker-actions {
                width: 100%;
                justify-content: center;
            }

            .worker-stats {
                flex-wrap: wrap;
            }

            .modal-content {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .stat-number {
                font-size: 2.2rem;
            }

            .action-btn {
                padding: 8px 12px;
                font-size: 0.7rem;
            }

            .worker-details {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users-cog"></i> MANAGE WORKFORCE</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddWorkerModal()">
                    <i class="fas fa-user-plus"></i> ADD TEAM MEMBER
                </button>
                <button class="btn btn-back" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> DASHBOARD
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalWorkers">0</div>
                <div class="stat-label">Total Team Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeWorkers">0</div>
                <div class="stat-label">Active Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="adminCount">0</div>
                <div class="stat-label">Administrators</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="workerCount">0</div>
                <div class="stat-label">Master Tailors</div>
            </div>
        </div>

        <div class="bulk-actions" id="bulkActions" style="display: none;">
            <strong id="selectedCount">0</strong> team members selected
            <button class="btn btn-secondary" onclick="bulkAssignWork()">
                <i class="fas fa-tasks"></i> Assign Work
            </button>
            <button class="btn btn-secondary" onclick="bulkUpdateStatus()">
                <i class="fas fa-toggle-on"></i> Update Status
            </button>
            <button class="btn btn-secondary" onclick="clearSelection()">
                <i class="fas fa-times"></i> Clear Selection
            </button>
        </div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search team members by name or email..." onkeyup="filterWorkers()">
            </div>
            <select class="filter-select" id="roleFilter" onchange="filterWorkers()">
                <option value="all">All Roles</option>
                <option value="admin">Administrators</option>
                <option value="worker">Master Tailors</option>
            </select>
            <select class="filter-select" id="statusFilter" onchange="filterWorkers()">
                <option value="all">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <div class="workers-container">
            <div class="workers-list" id="workersList">
                <div class="loading">
                    <div class="spinner" style="margin: 0 auto 20px;"></div>
                    <p>Loading team members...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Worker Modal -->
    <div id="addWorkerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-plus"></i> ADD TEAM MEMBER</h2>
                <button class="close-btn" onclick="closeAddWorkerModal()">&times;</button>
            </div>
            <form id="addWorkerForm">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="newFullName" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" id="newEmail" placeholder="Enter email address" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="newPhone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label>Role *</label>
                    <select id="newRole" required>
                        <option value="">Select Role</option>
                        <option value="admin">üëë Administrator</option>
                        <option value="worker">üë®‚Äçüíº Master Tailor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Specialization</label>
                    <select id="newSpecialization">
                        <option value="">Select Specialization</option>
                        <option value="suits">üëî Suits & Blazers</option>
                        <option value="shirts">üëï Shirts</option>
                        <option value="trousers">üëñ Trousers</option>
                        <option value="dresses">üëó Dresses</option>
                        <option value="alterations">üìè Alterations</option>
                        <option value="general">üéØ General Tailoring</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" id="newPassword" placeholder="Create secure password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddWorkerModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Add Member
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Worker Modal -->
    <div id="editWorkerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-edit"></i> EDIT TEAM MEMBER</h2>
                <button class="close-btn" onclick="closeEditWorkerModal()">&times;</button>
            </div>
            <form id="editWorkerForm">
                <div id="editFormContent"></div>
            </form>
        </div>
    </div>

    <!-- Assign Work Modal -->
    <div id="assignWorkModal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h2><i class="fas fa-tasks"></i> ASSIGN WORK</h2>

            try {
                const { data: workers, error } = await supabase

                allWorkers = workers || [];

        async function loadWorkerOrderCounts() {
            try {
                const { data: orders, error } = await supabase
                    .from('orders')
                    .select('id, created_by, status, assigned_to');

                if (error) throw error;
                
                workerOrders = {};
                orders.forEach(order => {
                    const workerId = order.assigned_to || order.created_by;
                    if (workerId) {
                        if (!workerOrders[workerId]) {
                            workerOrders[workerId] = { total: 0, pending: 0, completed: 0, in_progress: 0 };
                        }
                        workerOrders[workerId].total++;
                        if (order.status === 'pending') workerOrders[workerId].pending++;
                        if (order.status === 'completed') workerOrders[workerId].completed++;
                        if (order.status === 'in_progress') workerOrders[workerId].in_progress++;
                    }
                });
            } catch (error) { 
                console.error("Error loading order counts:", error); 
            }
        }

                            </div>` : ''}

                                <i class="fas ${statusIcon}" style="color: ${statusColor}"></i> 
                                ${status === 'active' ? 'Active' : 'Inactive'}
                            </div>
                        </div>
                        <div class="worker-stats">
                            <div class="stat">
                                <i class="fas fa-clipboard-list"></i> Total: ${orders.total}

                            <div class="stat">
                                <i class="fas fa-clock"></i> Pending: ${orders.pending}

                                <i class="fas fa-spinner"></i> In Progress: ${orders.in_progress}
                            </div>

                        </div>
                    </div>
                    <div class="worker-actions">
                        <button class="action-btn btn-view" onclick="viewWorkerWork('${worker.id}')">

                        </button>
                        <button class="action-btn btn-assign" onclick="assignWorkToWorker('${worker.id}')">

                        </button>
                        <button class="action-btn btn-edit" onclick="editWorker('${worker.id}')">

                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>

            });
            container.innerHTML = html;
        }

        function toggleWorkerSelection(workerId, isSelected) {
            if (isSelected) {
                selectedWorkers.add(workerId);
            } else {
                selectedWorkers.delete(workerId);
            }
            document.getElementById('selectedCount').textContent = selectedWorkers.size;
            document.getElementById('bulkActions').style.display = selectedWorkers.size > 0 ? 'flex' : 'none';
        }

        function clearSelection() { 
            selectedWorkers.clear(); 
            document.querySelectorAll('.checkbox').forEach(cb => cb.checked = false); 
            document.getElementById('bulkActions').style.display = 'none'; 
        }

        async function bulkAssignWork() {
            if (selectedWorkers.size === 0) {
                alert('Please select team members first');
                return;
            }
            const workerNames = Array.from(selectedWorkers).map(id => {
                const worker = allWorkers.find(w => w.id === id);
                return worker?.full_name || worker?.email;
            }).join(', ');
            
            alert(`Bulk assign work to: ${workerNames}\n\nThis would open the bulk assignment interface in a complete implementation.`);
        }

        async function bulkUpdateStatus() {
            if (selectedWorkers.size === 0) {
                alert('Please select team members first');
                return;
            }
            
            const newStatus = prompt('Enter new status (active/inactive):', 'active');
            if (newStatus && ['active','inactive'].includes(newStatus)) {
                try {
                    const { error } = await supabase
                        .from('workers')
                        .update({ status: newStatus })
                        .in('id', Array.from(selectedWorkers));

                    if (error) throw error;
                    
                    alert('Status updated successfully!'); 
                    clearSelection(); 
                    await loadWorkers();
                } catch (error) { 
                    alert('Error updating status: ' + error.message); 
                }
            }
        }

        function filterWorkers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            const filteredWorkers = allWorkers.filter(worker => {
                const matchesSearch = (worker.full_name && worker.full_name.toLowerCase().includes(searchTerm)) || 
                                   worker.email.toLowerCase().includes(searchTerm);
                const matchesRole = roleFilter === 'all' || worker.role === roleFilter;
                const matchesStatus = statusFilter === 'all' || (worker.status || 'active') === statusFilter;
                
                return matchesSearch && matchesRole && matchesStatus;
            });
            
            displayWorkers(filteredWorkers);
        }

        async function loadWorkerStats() {
            document.getElementById('totalWorkers').textContent = allWorkers.length;
            document.getElementById('activeWorkers').textContent = allWorkers.filter(w => (w.status || 'active') === 'active').length;
            document.getElementById('adminCount').textContent = allWorkers.filter(w => w.role === 'admin').length;
            document.getElementById('workerCount').textContent = allWorkers.filter(w => w.role === 'worker').length;
        }

            document.getElementById('addWorkerModal').style.display = 'flex'; 
            document.getElementById('addWorkerForm').reset();

            document.getElementById('addWorkerModal').style.display = 'none';

            const fullName = document.getElementById('newFullName').value.trim();

                alert('Team member added successfully!'); 
                closeAddWorkerModal();

        async function saveWorkerEdit(workerId) {
            const fullName = document.getElementById('editFullName').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            const phone = document.getElementById('editPhone').value.trim();
            const role = document.getElementById('editRole').value;
            const specialization = document.getElementById('editSpecialization').value;
            const status = document.getElementById('editStatus').value;
            const password = document.getElementById('editPassword').value;

            try {
                const updateData = { 
                    full_name: fullName, 
                    email, 
                    phone, 
                    role, 
                    specialization, 
                    status 
                };
                
                if (password) {
                    updateData.password = password;
                }

                const { error } = await supabase
                    .from('workers')
                    .update(updateData)
                    .eq('id', workerId);

                if (error) throw error;
                
                alert('Team member updated successfully!'); 
                closeEditWorkerModal(); 
                await loadWorkers();
            } catch (error) { 
                alert('Error updating team member: ' + error.message);

            const worker = allWorkers.find(w => w.id === workerId);
            
            if (!confirm(`Are you sure you want to delete ${worker.full_name || worker.email}? This action cannot be undone.`)) {
                return;

            try {
                const { error } = await supabase
                    .from('workers')
                    .delete()
                    .eq('id', workerId);

                if (error) throw error;
                
                alert('Team member deleted successfully!'); 
                await loadWorkers(); 
                await loadWorkerStats();
            } catch (error) { 
                alert('Error deleting team member: ' + error.message); 
            }
        }
