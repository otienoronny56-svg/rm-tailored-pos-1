<!DOCTYPE html>
<html>
<head>
    <title>My Assigned Orders - RM TAILORED</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="global.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            --accent-gradient: linear-gradient(135deg, #ffd700 0%, #ffecb3 100%);
            --danger-gradient: linear-gradient(135deg, #dc143c 0%, #b01030 100%);
            --success-gradient: linear-gradient(135deg, #28a745 0%, #218838 100%);
            --info-gradient: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body { 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b; 
            min-height: 100vh; 
            padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif; 
        }

        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: white; 
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 30px 40px 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .header h1 { 
            font-size: 2.4rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn { 
            padding: 14px 28px; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 700; 
            font-size: 15px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-back { 
            background: var(--danger-gradient);
            color: white; 
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 40px 30px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #f1f5f9;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1a237e;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #64748b;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .orders-container {
            padding: 0 40px 40px;
        }

        /* SIMPLE TABLE STYLES THAT WORK */
        .orders-table { 
            width: 100%; 
            border-collapse: collapse;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 25px rgba(0,0,0,0.08);
            border: 1px solid #f1f5f9;
        }

        .orders-table th { 
            background: var(--primary-gradient);
            color: white; 
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 20px;
            text-align: left;
        }

        .orders-table td { 
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
        }

        /* COLUMN WIDTHS */
        .orders-table th:nth-child(1), .orders-table td:nth-child(1) { width: 25%; }
        .orders-table th:nth-child(2), .orders-table td:nth-child(2) { width: 15%; }
        .orders-table th:nth-child(3), .orders-table td:nth-child(3) { width: 15%; }
        .orders-table th:nth-child(4), .orders-table td:nth-child(4) { width: 12%; }
        .orders-table th:nth-child(5), .orders-table td:nth-child(5) { width: 15%; }
        .orders-table th:nth-child(6), .orders-table td:nth-child(6) { width: 18%; }

        /* URGENT ROW - BLINKING EFFECT */
        .urgent-row {
            background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            border-left: 4px solid #dc143c;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            }
            50% { 
                background: linear-gradient(135deg, #fee2e2 0%, #fca5a5 100%);
            }
        }

        /* STATUS BADGES */
        .status-badge { 
            padding: 10px 18px; 
            border-radius: 25px; 
            font-size: 0.8rem; 
            font-weight: 700; 
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .status-pending { 
            background: linear-gradient(135deg, #fffbeb 0%, #fed7aa 100%);
            color: #92400e;
            border: 1px solid #fed7aa;
        }

        .status-in_progress { 
            background: linear-gradient(135deg, #dbeafe 0%, #93c5fd 100%);
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .status-completed { 
            background: linear-gradient(135deg, #dcfce7 0%, #86efac 100%);
            color: #166534;
            border: 1px solid #86efac;
        }

        /* ACTION BUTTONS */
        .action-btn { 
            padding: 10px 18px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 0.8rem; 
            margin: 4px; 
            font-weight: 600;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-view { 
            background: var(--info-gradient);
            color: white; 
        }

        .btn-update { 
            background: var(--success-gradient);
            color: white; 
        }

        .loading, .empty-state {
            text-align: center; 
            padding: 80px 40px; 
            color: #64748b;
        }

        /* Modal styles */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); 
            z-index: 1000; 
            justify-content: center; 
            align-items: center; 
        }

        .modal-content { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 480px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-clipboard-check"></i> MY ASSIGNED ORDERS</h1>
            <div class="header-actions">
                <button class="btn btn-back" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> DASHBOARD
                </button>
            </div>
        </div>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingOrders">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="progressOrders">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedOrders">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="orders-container">
            <div id="ordersContainer">
                <div class="loading">
                    <p>Loading your assigned orders...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> UPDATE ORDER STATUS</h2>
                <button class="close-btn" onclick="closeStatusModal()">&times;</button>
            </div>
            <div id="statusModalContent"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const supabaseUrl = 'https://jahrvqdxbdcnqnxuhewf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphaHJ2cWR4YmRjbnFueHVoZXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MDY4ODUsImV4cCI6MjA3ODI4Mjg4NX0._Q8_o41iN2_roejx67FvOQ8DlMApPdw0L3bmWhymgNc';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let allOrders = [];

        document.addEventListener('DOMContentLoaded', async function() {
            currentUser = await validateSession('worker');
            await loadMyOrders();
        });

        async function loadMyOrders() {
            try {
                const { data: orders, error } = await supabase
                    .from('orders')
                    .select('*')
                    .eq('assigned_to', currentUser.id)
                    .order('due_date', { ascending: true });

                if (error) throw error;
                allOrders = orders || [];
                updateOrderStats(allOrders);
                displayOrders(allOrders);
            } catch (error) {
                document.getElementById('ordersContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Orders</h3>
                        <p>Unable to load your assigned orders. Please try again.</p>
                    </div>
                `;
            }
        }

        function updateOrderStats(orders) {
            const total = orders.length;
            const pending = orders.filter(o => o.status === 'pending').length;
            const progress = orders.filter(o => o.status === 'in_progress').length;
            const completed = orders.filter(o => o.status === 'completed' || o.status === 'delivered').length;

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('pendingOrders').textContent = pending;
            document.getElementById('progressOrders').textContent = progress;
            document.getElementById('completedOrders').textContent = completed;
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            
            if (!orders.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No Orders Assigned</h3>
                        <p>You don't have any orders assigned to you yet.</p>
                    </div>
                `;
                return;
            }

            let html = `<table class="orders-table">
                <thead>
                    <tr>
                        <th>Customer Details</th>
                        <th>Order Type</th>
                        <th>Due Date</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>`;

            orders.forEach(order => {
                const dueDate = new Date(order.due_date);
                const today = new Date();
                const isUrgent = dueDate < new Date(today.setDate(today.getDate() + 2));
                const statusClass = `status-${order.status}`;
                const statusIcons = {
                    'pending': 'ðŸŸ¡',
                    'in_progress': 'ðŸ”µ', 
                    'completed': 'ðŸŸ¢',
                    'delivered': 'ðŸ”µ'
                };
                
                html += `
                <tr class="${isUrgent ? 'urgent-row' : ''}">
                    <td>
                        <div>
                            <div style="font-weight: 700; color: #1a237e; margin-bottom: 4px;">
                                ${order.customer_name}
                            </div>
                            <div style="color: #64748b; font-size: 0.9rem;">
                                <i class="fas fa-phone" style="margin-right: 6px;"></i>
                                ${order.customer_phone}
                            </div>
                        </div>
                    </td>
                    <td>
                        <div style="font-weight: 600; color: #475569;">
                            ${getOrderTypeIcon(order.order_type)} ${order.order_type}
                        </div>
                    </td>
                    <td>
                        <div>
                            <div style="font-weight: 600; margin-bottom: 4px;">
                                ${dueDate.toLocaleDateString()}
                            </div>
                            ${isUrgent ? 
                                '<div style="color: #dc143c; font-weight: 700; font-size: 0.8rem;"><i class="fas fa-exclamation-triangle"></i> URGENT</div>' : 
                                '<div style="color: #64748b; font-size: 0.8rem;">On schedule</div>'
                            }
                        </div>
                    </td>
                    <td>
                        <div style="font-weight: 700; color: #059669;">
                            KSh ${order.price ? parseInt(order.price).toLocaleString() : '0'}
                        </div>
                    </td>
                    <td>
                        <span class="status-badge ${statusClass}">
                            ${statusIcons[order.status]} ${order.status.replace('_', ' ').toUpperCase()}
                        </span>
                    </td>
                    <td>
                        <div>
                            <button class="action-btn btn-view" onclick="viewOrder('${order.id}')">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="action-btn btn-update" onclick="updateOrderStatus('${order.id}')">
                                <i class="fas fa-edit"></i> Update
                            </button>
                        </div>
                    </td>
                </tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function getOrderTypeIcon(type) {
            const icons = {
                'shirt': 'ðŸ‘•',
                'trouser': 'ðŸ‘–',
                'suit': 'ðŸ‘”',
                'dress': 'ðŸ‘—',
                'alteration': 'ðŸ“',
                'other': 'ðŸ‘š'
            };
            return icons[type] || 'ðŸ‘š';
        }

        function viewOrder(orderId) {
            window.location.href = `order-details.html?id=${orderId}`;
        }

        function updateOrderStatus(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            const statusOptions = [
                { value: 'pending', label: 'ðŸŸ¡ PENDING', icon: 'fas fa-clock' },
                { value: 'in_progress', label: 'ðŸ”µ IN PROGRESS', icon: 'fas fa-spinner' },
                { value: 'completed', label: 'ðŸŸ¢ COMPLETED', icon: 'fas fa-check-circle' },
                { value: 'delivered', label: 'ðŸ”µ DELIVERED', icon: 'fas fa-truck' }
            ];
            
            let html = `
                <div style="margin-bottom: 25px;">
                    <div style="font-size: 1.1rem; font-weight: 600; color: #1a237e; margin-bottom: 8px;">
                        Order #${orderId.slice(-6)}
                    </div>
                    <div style="color: #64748b;">
                        ${order.customer_name} â€¢ ${order.order_type}
                    </div>
                </div>
                <div>`;
            
            statusOptions.forEach(status => {
                const isCurrent = status.value === order.status;
                html += `
                <div style="margin: 16px 0; display: flex; align-items: center; gap: 16px;">
                    <input type="radio" id="status_${status.value}" name="status" value="${status.value}" ${isCurrent ? 'checked' : ''}>
                    <label for="status_${status.value}" class="status-badge status-${status.value}" style="min-width: 160px;">
                        <i class="${status.icon}" style="margin-right: 8px;"></i>
                        ${status.label}
                    </label>
                </div>`;
            });
            
            html += `</div>
                <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 30px;">
                    <button class="btn" onclick="closeStatusModal()" style="background: #64748b; color: white;">
                        Cancel
                    </button>
                    <button class="btn" onclick="saveOrderStatus('${orderId}')" style="background: var(--success-gradient); color: white;">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>`;

            document.getElementById('statusModalContent').innerHTML = html;
            document.getElementById('statusModal').style.display = 'flex';
        }

        async function saveOrderStatus(orderId) {
            const selectedStatus = document.querySelector('input[name="status"]:checked').value;
            
            try {
                const { error } = await supabase
                    .from('orders')
                    .update({ status: selectedStatus })
                    .eq('id', orderId);

                if (error) throw error;
                
                await supabase.from('order_logs').insert({
                    order_id: orderId,
                    action: 'status_update',
                    old_status: allOrders.find(o => o.id === orderId).status,
                    new_status: selectedStatus,
                    changed_by: currentUser.id
                });

                closeStatusModal();
                loadMyOrders();
                
            } catch (error) {
                alert('Error updating status: ' + error.message);
            }
        }

        function closeStatusModal() {
            document.getElementById('statusModal').style.display = 'none';
        }

        function goBack() {
            window.location.href = 'worker-dashboard.html';
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById('statusModal')) {
                closeStatusModal();
            }
        }
    </script>
</body>
</html>
